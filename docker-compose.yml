services:
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: remnabot
      POSTGRES_USER: remnabot
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-remnabot_pass}
    volumes:
      - pg_data:/var/lib/postgresql/data
    ports:
      - "15432:5432"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "16379:6379"

  bot:
    build: .
    restart: unless-stopped
    env_file: .env
    depends_on:
      - postgres
      - redis

volumes:
  pg_data:
